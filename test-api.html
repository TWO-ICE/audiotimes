<body>
    <div class="container">
        <h1>ğŸµ Audio Duration API Test</h1>
        
        <div class="api-info">
            <strong>API Endpoint:</strong> <code id="api-endpoint">http://127.0.0.1:8787/api/duration</code>
            <br><br>
            <strong>æ”¯æŒæ ¼å¼:</strong> MP3, WAV, OGG, AAC, FLAC, WebM, M4A
        </div>
        
        <div class="precision-options">
            <label>
                <input type="radio" name="precision" value="simple" checked>
                ç®€å•æ ¼å¼ (MM:SS)
            </label>
            <label>
                <input type="radio" name="precision" value="precise">
                å¾®ç§’ç²¾åº¦ (HH:MM:SS.SSSSSS)
            </label>
        </div>
        
        <div class="upload-area" id="uploadArea">
            <p>ğŸ“ æ‹–æ‹½éŸ³é¢‘æ–‡ä»¶åˆ°è¿™é‡Œï¼Œæˆ–ç‚¹å‡»é€‰æ‹©æ–‡ä»¶</p>
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                é€‰æ‹©éŸ³é¢‘æ–‡ä»¶
            </button>
            <input type="file" id="fileInput" accept="audio/*" multiple>
        </div>
        
        <div class="results" id="results">
            <h3>æ£€æµ‹ç»“æœ:</h3>
            <div id="resultList"></div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const results = document.getElementById('results');
        const resultList = document.getElementById('resultList');
        const apiEndpoint = document.getElementById('api-endpoint').textContent;

        // æ‹–æ‹½äº‹ä»¶
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files).filter(file => file.type.startsWith('audio/'));
            if (files.length > 0) {
                processFiles(files);
            } else {
                alert('è¯·é€‰æ‹©éŸ³é¢‘æ–‡ä»¶ï¼');
            }
        });

        // æ–‡ä»¶é€‰æ‹©äº‹ä»¶
        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            if (files.length > 0) {
                processFiles(files);
            }
        });

        // å¤„ç†æ–‡ä»¶
        async function processFiles(files) {
            results.style.display = 'block';
            resultList.innerHTML = '<div class="loading">æ­£åœ¨è°ƒç”¨APIåˆ†æéŸ³é¢‘æ–‡ä»¶...</div>';
            
            const fileResults = [];
            const precision = document.querySelector('input[name="precision"]:checked').value;
            
            for (const file of files) {
                try {
                    const result = await callAudioDurationAPI(file, precision);
                    fileResults.push({
                        name: file.name,
                        success: true,
                        data: result.data,
                        response: result
                    });
                } catch (error) {
                    fileResults.push({
                        name: file.name,
                        success: false,
                        error: error.message,
                        details: error.details
                    });
                }
            }
            
            displayResults(fileResults);
        }

        // è°ƒç”¨API
        async function callAudioDurationAPI(file, precision) {
            const formData = new FormData();
            formData.append('audio', file);
            formData.append('precision', precision);

            const response = await fetch(apiEndpoint, {
                method: 'POST',
                body: formData
            });

            const result = await response.json();

            if (!response.ok) {
                throw new Error(result.message || `HTTP ${response.status}`, {
                    details: result
                });
            }

            if (!result.success) {
                throw new Error(result.message || 'APIè°ƒç”¨å¤±è´¥', {
                    details: result
                });
            }

            return result;
        }

        // æ˜¾ç¤ºç»“æœ
        function displayResults(fileResults) {
            resultList.innerHTML = '';
            
            fileResults.forEach(result => {
                const resultItem = document.createElement('div');
                resultItem.className = result.success ? 'result-item' : 'result-item error';
                
                if (result.success) {
                    const data = result.data;
                    resultItem.innerHTML = `
                        <h4>ğŸ“„ ${result.name}</h4>
                        <p><strong>æ–‡ä»¶å¤§å°:</strong> ${data.fileSize}</p>
                        <p><strong>MIMEç±»å‹:</strong> ${data.mimeType}</p>
                        <p><strong>æ—¶é•¿:</strong> ${data.duration.formatted}</p>
                        <p><strong>åŸå§‹æ—¶é•¿:</strong> ${data.duration.raw.toFixed(6)} ç§’</p>
                        <p><strong>ç²¾åº¦æ¨¡å¼:</strong> ${data.duration.precision}</p>
                        <p><strong>å¤„ç†æ—¶é—´:</strong> ${data.timestamp}</p>
                        <details>
                            <summary>å®Œæ•´APIå“åº”</summary>
                            <pre>${JSON.stringify(result.response, null, 2)}</pre>
                        </details>
                    `;
                } else {
                    resultItem.innerHTML = `
                        <h4>ğŸ“„ ${result.name}</h4>
                        <p><strong>âŒ é”™è¯¯:</strong> ${result.error}</p>
                        ${result.details ? `
                        <details>
                            <summary>é”™è¯¯è¯¦æƒ…</summary>
                            <pre>${JSON.stringify(result.details, null, 2)}</pre>
                        </details>
                        ` : ''}
                    `;
                }
                
                resultList.appendChild(resultItem);
            });
        }

        // é¡µé¢åŠ è½½æ—¶æµ‹è¯•APIè¿æ¥
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('http://127.0.0.1:8787/health');
                const result = await response.json();
                console.log('APIå¥åº·æ£€æŸ¥:', result);
            } catch (error) {
                console.error('APIè¿æ¥å¤±è´¥:', error);
                alert('è­¦å‘Šï¼šæ— æ³•è¿æ¥åˆ°APIæœåŠ¡å™¨ï¼Œè¯·ç¡®ä¿å¼€å‘æœåŠ¡å™¨æ­£åœ¨è¿è¡Œï¼');
            }
        });
    </script>
</body>
